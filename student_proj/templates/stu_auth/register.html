{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>STUDENT REGISTER </title>
{% endblock %}

{% block content %}
<div class = "container bg-warning">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="REGISTER" class ="btn btn-success btn-lg">
        <input type="reset" value="CLEAR STUDENT" class ="btn btn-warning btn-lg">
    </form>
</div>
{% endblock %}
