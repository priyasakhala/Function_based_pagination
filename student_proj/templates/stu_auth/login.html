{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title> Login page </title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
<form method="post">
    {% csrf_token %}
        <label for="un"><b>ENTER USERNAME</b></label>
        <input type="text" id="un" name="u" class="form-control" autocomplete="off"><br><br>
        <label for="pw"><b>ENTER PASSWORD</b></label><br>
        <input type="password" id="pw" name="p" class="form-control" autocomplete="off"><br>
        <label for ="eml"><b>ENTER EMAIL</b></label><br>
        <input type="email" id="eml" name="e" class="form-control"><br>
        <input type="submit" value="LOGIN" class="btn btn-success btn-lg"><br><br>  

    </form>
</div>
{% endblock %}
